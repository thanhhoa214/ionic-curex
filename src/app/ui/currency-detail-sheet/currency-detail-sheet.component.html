<ion-header>
  <ion-toolbar>
    <ion-title>
      <strong class="text-sm">{{ base() }}/{{ code()?.iso }}</strong>
      <p class="text-xs leading-3 font-normal">{{ code()?.currency_name }}</p>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFavorite()">
        <ion-icon
          [name]="isInFavorite() ? 'star' : 'star-outline'"
          slot="icon-only"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
